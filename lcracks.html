<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A32 Panel - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .addons-section {
            padding: 20px;
            background-color: #2c2c2c; /* Couleur de fond de la section des addons */
            border-radius: 8px; /* Coins arrondis */
            margin-top: 20px; /* Espacement au-dessus */
            color: white; /* Couleur du texte */
        }
        .addon-item {
            display: flex;
            justify-content: space-between; /* Alignement des éléments */
            align-items: center; /* Centrer verticalement */
            padding: 10px 0; /* Espacement vertical */
            border-bottom: 1px solid #444; /* Ligne de séparation */
        }
        .addon-item:last-child {
            border-bottom: none; /* Enlever la ligne pour le dernier élément */
        }
        .addon-name {
            flex: 1; /* Prendre tout l'espace disponible */
            font-size: 16px; /* Taille de police pour le nom de l'addon */
        }
        .get-button {
            background-color: #00BFFF; /* Couleur du bouton */
            border: none; /* Pas de bordure */
            color: white; /* Couleur du texte */
            padding: 10px 15px; /* Espacement du bouton */
            cursor: pointer; /* Curseur de la souris */
            border-radius: 5px; /* Coins arrondis du bouton */
            transition: background-color 0.3s; /* Animation de la couleur de fond */
        }
        .get-button:hover {
            background-color: #008FBF; /* Couleur du bouton au survol */
        }
        .back-button {
            display: block; /* S'assurer que le bouton "Back" s'affiche comme un bloc */
            margin-top: 20px; /* Espacement au-dessus */
            background-color: #00BFFF; /* Couleur du bouton */
            border: none; /* Pas de bordure */
            color: white; /* Couleur du texte */
            padding: 10px 15px; /* Espacement du bouton */
            text-align: center; /* Centrer le texte */
            cursor: pointer; /* Curseur de la souris */
            border-radius: 5px; /* Coins arrondis du bouton */
            transition: background-color 0.3s; /* Animation de la couleur de fond */
        }
        .back-button:hover {
            background-color: #008FBF; /* Couleur du bouton au survol */
        }
    </style>
</head>
